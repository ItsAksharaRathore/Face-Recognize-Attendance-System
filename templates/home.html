<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Facial Recognition Attendance System</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-family: Tahoma, 'Segoe UI', Geneva, Verdana, sans-serif;
        }

        html {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #08f3ff,#285be8);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Tahoma;
            padding: 60px 0;
            height: 100%;
            margin: 0;
        }

        table {
            border: 0px;
            font-family: Tahoma, arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }

        td, th {
            border: 0px solid #727075 !important;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #DAE1FF;
        }

        .row {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin: 60px auto;
        }

        .row > a {
            flex-grow: 1;
            max-width: 300px;
            flex-basis: 23.33%;
            padding: 60px;
            box-shadow: 5px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 48px;
            background-color: #E7DEFF;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .row > a img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .row > a span {
            color: #1F0060;
            font-weight: bold;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            animation: fadeInUp 1s ease-out;
        }

        .row > a:hover {
            background-color: #D8A6FF;
            transform: translateY(-5px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }

            .row > a {
                max-width: 90%;
                padding: 20px;
            }

            .row > a img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="mt-3 text-center">
        <h1 style="width: auto; margin: auto; color: #1B1B1F; padding: 11px; font-size: 44px; font-weight: bold;">
            <a href="http://127.0.0.1:5000/"
               style="outline: none !important; text-decoration: none !important; color: #1B1B1F;">
                Facial Recognition Attendance System
            </a>
        </h1>
    </div>
    
    {% if mess %}
    <p class="text-center" style="color: #1F0060; font-size: 24px;">{{ mess }}</p> 
    {% endif %}
    
    <div class="mt-3" style="padding-bottom: 60px;">
        <div class="row">
            <a href="attendance" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/take_attendancelist.png" alt="take_attendancelist.png" width="120px" height="120px"/><br/>
                    <span>Take Attendance</span>
                </div>
            </a>
            <a href="adduser" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/add_user.png" alt="add_user.png" width="120px" height="120px"/><br/>
                    <span>Add New User</span>
                </div>
            </a>
            {% if not admin %}
            <a href="login" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/admin.png" alt="admin.png" width="120px" height="120px"/><br/>
                    <span>Admin Panel</span>
                </div>
            </a>
            {% endif %}
            {% if admin %}
            <a href="attendancelist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/attendance_list.png" alt="attendance_list.png" width="120px" height="120px"/><br/>
                    <span>Attendance List</span>
                </div>
            </a>
            {% endif %}
            {% if admin %}
            <a href="registereduserlist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/user_list.png" alt="user_list.png" width="120px" height="120px"/><br/>
                    <span>Registered Users</span>
                </div>
            </a>
            <a href="unregistereduserlist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/unregistered_list.png" alt="unregistered_list.png" width="120px" height="120px"/><br/>
                    <span>Unregistered Users</span>
                </div>
            </a>
            <a href="login" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img src="static/resources/log_out.png" alt="log_out.png" width="120px" height="120px"/><br/>
                    <span>Log Out</span>
                </div>
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
